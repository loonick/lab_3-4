{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Регистрация</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <label>Введите логин</label>
        {{form.username}}

        <label>Введите пароль</label>
        {{form.password1}}

        <label>Повторите пароль</label>
        {{form.password2}}
        <input style="margin-top:10px ;" class="button" type="submit" value="Зарегистрироваться">
    </form>
    <p><a href="{% url 'login' %}">Войти</a></p>
</div>




{% endblock content %}
